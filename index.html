<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TADS - Michael Tunwashe</title>
    <meta name="description" content="Michael Tunwashe (TADS) - Data Analyst & Developer">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #1f2937;
            background: #ffffff;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 3rem;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #3b82f6;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #60a5fa;
            margin-bottom: 1rem;
        }

        .bio {
            color: #6b7280;
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        section {
            margin-bottom: 3rem;
        }

        h2 {
            font-size: 1.5rem;
            color: #3b82f6;
            margin-bottom: 1rem;
            border-bottom: 2px solid #60a5fa;
            padding-bottom: 0.5rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            padding: 1.5rem;
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #3b82f6;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #6b7280;
            margin-top: 0.25rem;
        }

        .repo-list {
            list-style: none;
        }

        .repo-item {
            padding: 1rem;
            margin-bottom: 1rem;
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
        }

        .repo-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #3b82f6;
            margin-bottom: 0.5rem;
        }

        .repo-desc {
            color: #6b7280;
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
        }

        .repo-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.85rem;
            color: #9ca3af;
        }

        .social-links {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }

        .social-link {
            padding: 0.75rem 1.5rem;
            background: #3b82f6;
            color: #ffffff;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: background 0.3s;
        }

        .social-link:hover {
            background: #60a5fa;
        }

        footer {
            text-align: center;
            color: #9ca3af;
            font-size: 0.9rem;
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid #e5e7eb;
        }

        .loading {
            text-align: center;
            color: #6b7280;
            padding: 2rem;
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 2rem;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Michael Tunwashe</h1>
            <p class="subtitle">Fullstack Data Scientist</p>
            <p class="bio">
                Clean Data | Analyse Data | Visualize Data | Build Data Products | Automate Data Processes
            </p>
        </header>

        <section>
            <h2>GitHub Stats</h2>
            <div class="stats" id="stats">
                <div class="loading">Loading stats...</div>
            </div>
        </section>

        <section>
            <h2>Recent Projects</h2>
            <ul class="repo-list" id="repos">
                <li class="loading">Loading projects...</li>
            </ul>
        </section>

        <section>
            <h2>Connect</h2>
            <div class="social-links">
                <a href="https://github.com/tadstech" class="social-link" target="_blank" rel="noopener">GitHub</a>
                <a href="mailto:motrenewed@gmail.com" class="social-link">Email</a>
                <a href="https://tadstech.web.app" class="social-link" target="_blank" rel="noopener">Portfolio</a>
            </div>
        </section>

        <footer>
            <p>&copy; 2025 Michael Tunwashe. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Fetch GitHub data
        async function loadGitHubData() {
            try {
                const userResponse = await fetch('https://api.github.com/users/tadstech');
                const userData = await userResponse.json();

                const reposResponse = await fetch('https://api.github.com/users/tadstech/repos?sort=updated&per_page=6');
                const reposData = await reposResponse.json();

                // Update stats
                const statsHTML = `
                    <div class="stat-card">
                        <div class="stat-number">${userData.public_repos}</div>
                        <div class="stat-label">Repositories</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${userData.followers}</div>
                        <div class="stat-label">Followers</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${userData.following}</div>
                        <div class="stat-label">Following</div>
                    </div>
                `;
                document.getElementById('stats').innerHTML = statsHTML;

                // Update repos
                const reposHTML = reposData.map(repo => `
                    <li class="repo-item">
                        <div class="repo-name">${repo.name}</div>
                        ${repo.description ? `<div class="repo-desc">${repo.description}</div>` : ''}
                        <div class="repo-meta">
                            ${repo.language ? `<span>üìå ${repo.language}</span>` : ''}
                            <span>‚≠ê ${repo.stargazers_count}</span>
                            <span><a href="${repo.html_url}" target="_blank" rel="noopener" style="color: #3b82f6;">View ‚Üí</a></span>
                        </div>
                    </li>
                `).join('');
                document.getElementById('repos').innerHTML = reposHTML;

            } catch (error) {
                document.getElementById('stats').innerHTML = '<div class="loading">Failed to load stats</div>';
                document.getElementById('repos').innerHTML = '<li class="loading">Failed to load projects</li>';
                console.error('Error fetching GitHub data:', error);
            }
        }

        // Load data on page load
        loadGitHubData();
    </script>
</body>
</html>
